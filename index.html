<!DOCTYPE html>
<html>
    <head>
        <title>Bing Wallpapers</title>
        <link href="https://cn.bing.com/sa/simg/bing_p_rr_teal_min.ico" rel="shortcut icon" />
        <!-- <link rel="stylesheet/css" type="text/css" href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" /> -->
        <!-- <link rel="stylesheet/less" href="./static/style.less" /> -->
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    </head>
    <body>
        <style type="text/css">
            .page-load {
                position: fixed;
                left: 0;
                top: 0;
                display: block;
                width: 100%;
                height: 100%;
                background-color: #333333;
                z-index: 999;
            }
            .page-load .text,
            .page-load .text2 {
                display: block;
                width: 100%;
                margin: 0 auto;
                position: absolute;
                top: 50%;
                margin-top: -40px;
                height: 80px;
                line-height: 80px;
                font-size: 48px;
                text-align: center;
                font-family: "Segoe UI", Segoe, Tahoma, Arial, Verdana, sans-serif;;
                font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
                color:rgba(255, 255, 255, 0.3);
                text-shadow:1px 3px 6px #333333, 0 0 0 #000000, 1px 3px 6px #333333;
            }
            .page-load .text2 {
                color: white;
                text-shadow: none;
            }
        </style>
        <div class="page-load">
            <!-- <div class="text2">Loading</div> -->
            <div class="text">Loading</div>
        </div>
        <div class="image-preloads" style="height: 0; overflow: hidden;">
            <img src="bing-icon.png" />
            <img src="brand.png" />
            <img src="cross.png" />
            <img src="filter.png" />
            <img src="github.png" />
            <img src="loading.gif" />
            <img src="nav-next.png" />
            <img src="nav-prev.png" />
            <img src="slogan.png" />
        </div>
        <div class="navbar">
            <div class="container">
                <div class="brand">
                    <img src="./static/brand.png" />
                    <!-- <span>Bing Wallpapers</span> -->
                </div>
                <div class="filter-bar" id="filter-bar-inactive">
                    <a class="button button-filter" id="button-filter"></a>
                </div>
                <div class="filter-bar" id="filter-bar-active" style="display: none;">
                    <a class="button button-prev" id="button-filter-prev"></a>
                    <div class="select" id="filter-select-year" empty-value="----" tooltip="Year filter" placement="left">
                        <a class="button button-text"></a>
                        <div class="select-options">
                            <div class="row">
                                <a class="button button-text" id="button-filter-year-prev">...</a>
                                <a class="button button-text button-option">2033</a>
                                <a class="button button-text button-option">2011</a>
                                <a class="button button-text button-option">2012</a>
                            </div>
                            <div class="row">
                                <a class="button button-text button-option">2013</a>
                                <a class="button button-text button-option">2014</a>
                                <a class="button button-text button-option">2015</a>
                                <a class="button button-text button-option">2016</a>
                            </div>
                            <div class="row">
                                <a class="button button-text button-option">2017</a>
                                <a class="button button-text button-option">2018</a>
                                <a class="button button-text button-option">2019</a>
                                <a class="button button-text" id="button-filter-year-next">...</a>
                            </div>
                        </div>
                    </div>
                    <div class="select" id="filter-select-month" empty-value="--" tooltip="Month filter" placement="right">
                        <a class="button button-text"></a>
                        <div class="select-options">
                            <div class="row">
                                <a class="button button-text button-option">Jan</a>
                                <a class="button button-text button-option">Feb</a>
                                <a class="button button-text button-option">Mar</a>
                                <a class="button button-text button-option">Apr</a>
                            </div>
                            <div class="row">
                                <a class="button button-text button-option">May</a>
                                <a class="button button-text button-option">Jun</a>
                                <a class="button button-text button-option">Jul</a>
                                <a class="button button-text button-option">Aug</a>
                            </div>
                            <div class="row">
                                <a class="button button-text button-option">Sep</a>
                                <a class="button button-text button-option">Oct</a>
                                <a class="button button-text button-option">Nov</a>
                                <a class="button button-text button-option">Dec</a>
                            </div>
                        </div>
                    </div>
                    <a class="button button-next" id="button-filter-next"></a>
                    <a class="button button-close" id="button-filter-close" tooltip="CLEAR all filters" placement="bottom"></a>
                </div>
            </div>
        </div>
        <div class="container main-page">
            <div class="container image-list" id="image-list">
            </div>
            <div class="image-list-bottom" id="image-list-bottom">
                <span class="slogan" id="slogan-loading">Loading...</span>
                <span class="slogan" id="slogan-complete">All wallpapers have been loaded.</span>
                <span class="slogan" id="slogan-empty">There are no wallpapers here.</span>
            </div>
            <div style="height: 0; overflow: hidden;">
                <div class="image-item" id="image-item-template">
                    <div class="image-item-placeholder">
                        <span class="loading-icon"></span>
                    </div>
                    <div class="image-item-static-cover"></div>
                    <img class="image-item-image" />
                    <div class="image-item-cover"></div>
                </div>
            </div>
        </div>
        <div class="footbar">
            <div class="container" style="height: 0;">
                <div class="footbar-topline"></div>
            </div>
            <div class="container">
                <div>
                    <span>2020 Copyright reserved by </span>
                    <a target="_blank" href="http://www.cosmozhang.com/about.html">Cosmo Zhang</a>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <a target="_blank" href="https://github.com/cosmozhang1995/bing-wallpaper/tree/gh-pages"><img src="./static/github.png" style="width: 1.5rem; height: 1.5rem; position: relative; top: 0.3rem;" /></a>
                </div>
            </div>
        </div>
        <div class="image-viewer-background" id="image-viewer-background" style="display: none;">
            <div class="image-viewer-wrapper" id="image-viewer-wrapper">
                <div class="image-viewer" id="image-viewer">
                    <div class="image-viewer-placeholder" id="image-viewer-placeholder">
                        <span class="loading-icon"></span>
                        <div class="loading-icon-cover"></div>
                    </div>
                    <img class="image-viewer-image" id="image-viewer-image" style="display: none;" />
                    <a class="view-button prev" id="image-viewer-prev"></a>
                    <a class="view-button next" id="image-viewer-next"></a>
                    <a class="view-button close" id="image-viewer-close"></a>
                    <img class="image-viewer-preload" id="image-viewer-preload" />
                </div>
            </div>
        </div>
    </body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.4.0.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/font-awesome/5.12.1/js/fontawesome.min.js"></script> -->
    <script src="https://cdn.bootcss.com/less.js/3.11.1/less.min.js"></script>
    <script src="./static/index.js"></script>
</html>
